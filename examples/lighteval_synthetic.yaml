##lighteval
model: Qwen/Qwen2.5-0.5B-Instruct
chat_template: true
precision: bfloat16
backend: lighteval

tasks: tasks/synthetic_tasks.txt
custom_tasks: frameworks/lighteval/community_tasks/ara_math_eval.py
OUTPUT_DIR: "results"

## accelerate
DP: 1  ## specify data parallelism  (copies of the model to run in parallel)
MP: 1  ## how many gpus each copy of the model will be using